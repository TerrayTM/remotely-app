<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <title>Remotely</title>
</head>
<body>
    <header>
        <div class="icon">
            <div></div>
            <p>Remotely</p>
        </div>
        <div>
            <button id="minimize" class="header-button">‒</button>
            <button id="close" class="header-button">✕</button>
        </div>
    </header>
    <main>
        <h1 id="code">XXXX-XXXX</h1>
        <button class="control-button margin-bottom" id="sessionStart">Start Session</button>
        <button class="control-button margin-bottom" id="sessionEnd" disabled>End Session</button>
        <label  class="control-checkbox">Prevent PC From Sleeping
            <input type="checkbox" id="keepAwake" checked>
            <span class="checkmark"></span>
        </label>
        <hr/>
        <div id="holder">
            <p class="description">
                Once your session is active, you can remotely control your PC from any device using the above identifier at <a href="https://remotely.terrytm.com" target="_blank">https://remotely.terrytm.com</a>.
            </p>
            <p id="authenticate">
                <span id="codeReveal">Reveal Authentication Code</span>
                <span id="fileDrop">Drag & Drop To Transfer</span>
                <span id="password">XXXXXX</span>
            </p>
        </div>
    </main>
    <footer>
        <p id="status">Status: Ready</p>
        <p id="by">By <a href="https://terrytm.com" target="_blank">TerryTM</a></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
